<div [@routerTransition]>
    <div class="m-subheader">
        <div class="d-flex align-items-center">
            <div class="mr-auto col-md-6">
                <h3 class="m-subheader__title m-subheader__title--separator">
                    <span>{{l("StudentOverview")}}</span>
                </h3>
                <span *ngIf="overallActive" class="m-section__sub">
                    {{student.firstName}} {{student.lastName}}
                </span>
            </div>
            <div class="col-md-6 text-right">
		
            </div>
        </div>
    </div>
    <div class="m-content">
        <div class="m-portlet m-portlet--mobile">
            <div *ngIf="overallActive" class="m-portlet__body">

                <tabset>
                    <tab heading={{overviewTabName}} id="tab1">
                        <students-overview-overview [student]="student" [parentOverview]="this"></students-overview-overview>
                    </tab>

                    <tab heading={{pricePackageTabName}}>
                            <students-overview-pricePackage [student]="student"></students-overview-pricePackage>
                    </tab>
                    <tab heading={{studentInvoicesTabName}}>Basic content 2</tab>
                </tabset>
				
            </div>
        </div>
    </div>
</div>
