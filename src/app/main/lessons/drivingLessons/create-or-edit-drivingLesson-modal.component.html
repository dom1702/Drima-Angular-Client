<div bsModal #createOrEditModal="bs-modal" class="modal fade" style="overflow-y: inherit" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #drivingLessonForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="drivingLesson.id">{{l("EditDrivingLesson")}}</span>
                        <span *ngIf="!drivingLesson.id">{{l("CreateNewDrivingLesson")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 
                    <div class="form-group m-form__group">
                        <label for="LicenseClassClass">{{l("Instructors")}}</label>
						<ng-multiselect-dropdown
						[placeholder]="placeholder"
						[data]="dropdownList"
						[(ngModel)]="selectedItems" [ngModelOptions]="{standalone: true}"
						[settings]="dropdownSettings"
						(onSelect)="onItemSelect($event)"
						(onSelectAll)="onSelectAll($event)"
						>
						</ng-multiselect-dropdown>
					</div> 

					<div class="form-group m-form__group">
                        <label for="DrivingLessonTopic">{{l("DrivingLessonTopic")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="DrivingLessonTopic" name="drivingLessonTopic" [(ngModel)]="drivingLessonTopic" type="text">     
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectDrivingLessonTopicModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            </div> <div class="input-group-prepend">
                                <button class="btn btn-danger" type="button" (click)="setTopicNull()"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="drivingLesson.topic" [(ngModel)]="drivingLesson.topic" type="text"  hidden>

                    <div class="form-group m-form__group">
                        <label for="StudentFirstName">{{l("Student")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="studentFullName" name="studentFullName" [(ngModel)]="studentFullName" type="text" disabled>     
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectStudentModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            </div> <div class="input-group-prepend">
                                <button class="btn btn-danger btn-icon" type="button" (click)="setStudentIdNull()"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="drivingLesson.studentId" [(ngModel)]="drivingLesson.studentId" type="text"  hidden>
		 
					<div class="form-group m-form__group">
                        <label for="LicenseClass">{{l("LicenseClass")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="LicenseClass" name="licenseClass" [(ngModel)]="licenseClass" type="text" disabled>     
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectLicenseClassModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            </div> <div class="input-group-prepend">
                                <button class="btn btn-danger" type="button" (click)="setLicenseClassNull()"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="drivingLesson.licenseClass" [(ngModel)]="drivingLesson.licenseClass" type="text"  hidden>
         
                    <div class="form-group m-form__group">
                        <label for="Vehicle">{{l("Vehicle")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="Vehicle" name="vehicleName" [(ngModel)]="vehicleName" type="text" disabled>     
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectVehicleModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            </div> <div class="input-group-prepend">
                                <button class="btn btn-danger" type="button" (click)="setVehicleNull()"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="drivingLesson.vehicleId" [(ngModel)]="drivingLesson.vehicleId" type="text"  hidden>

								<div class="form-group">
									<label for="DrivingLesson_Length">{{l("Length")}}</label>
									<input type="number" id="DrivingLesson_Length" min="1" max="10" class="form-control" [(ngModel)]="drivingLesson.length" name="Length"  />
								</div>
                    
                                <div class="form-group">
									<label for="DrivingLesson_StartTime">Start Date</label>
									 <input required class="form-control m-input" type="timepicker" bsDatepicker [(ngModel)]="startTime" id="DrivingLesson_StartTime" name="DrivingLesson_StartTime">
                                </div>
                               
								<div class="form-group">
                                    <label for="DrivingLesson_StartTime">{{l("StartTime")}}</label>
                                    <timepicker [(ngModel)]="startTime" [showMeridian]="ismeridian" name="StartTime"></timepicker>
									 <!-- <input required class="form-control m-input" type="time" timepicker [(ngModel)]="drivingLesson.startTime.time" id="DrivingLesson_StartTime" name="DrivingLesson_StartTime"> -->
								</div>
					
								<div class="form-group">
									<label for="DrivingLesson_AddingMinutesAfter">{{l("AddingMinutesAfter")}}</label>
									<input type="number" id="DrivingLesson_AddingMinutesAfter" min="0" max="200" class="form-control" [(ngModel)]="drivingLesson.addingMinutesAfter" name="AddingMinutesAfter"  />
								</div>
					
								<div class="form-group">
									<label for="DrivingLesson_Description">{{l("Description")}}</label>
									<input type="text" id="DrivingLesson_Description" class="form-control" [(ngModel)]="drivingLesson.description" name="Description"    />
								</div>
					
								<div class="form-group">
									<label for="DrivingLesson_InternalDescription">{{l("InternalDescription")}}</label>
									<input type="text" id="DrivingLesson_InternalDescription" class="form-control" [(ngModel)]="drivingLesson.internalDescription" name="InternalDescription"    />
								</div>
					
								<br/><div class="m-checkbox-list">
									<label for="DrivingLesson_Completed" class="m-checkbox">
										<input id="DrivingLesson_Completed" type="checkbox" name="Completed" [(ngModel)]="drivingLesson.completed"> 
										{{l("Completed")}}
										<span></span>
									</label>
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button *ngIf="drivingLesson.id" [disabled]="!isGranted('Pages.DrivingLessons.Delete')" type="button" class="btn btn-danger" (click)="delete()">{{l("Delete")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!drivingLessonForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

    <drivingLessonTopicLookupTableModal #drivingLessonTopicLookupTableModal (modalSave)="getNewTopic()"></drivingLessonTopicLookupTableModal>
    <drivingLesson-studentLookupTableModal #studentLookupTableModal (modalSave)="getNewStudentId()"></drivingLesson-studentLookupTableModal>
    <drivingLesson-licenseClassLookupTableModal #licenseClassLookupTableModal (modalSave)="getNewLicenseClass()"></drivingLesson-licenseClassLookupTableModal>
    <vehicleLookupTableModal #vehicleLookupTableModal (modalSave)="getNewVehicle()"></vehicleLookupTableModal>
        
</div>
